jobs:
  include:
    - stage: test
      language: python
      python:
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
      install:
        - curl -O https://netcologne.dl.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        - tar -xzf ta-lib-0.4.0-src.tar.gz
        - cd ta-lib/
        - "./configure --prefix=/usr"
        - make
        - sudo make install
        - cd ..
        - pip install .[cov] empyrical
        - pip install ray || true
        - pip install ta || true
        - pip install pandas_ta || true
        - pip install TA-Lib || true
      script:
        - export NUMBA_BOUNDSCHECK=1
        - pytest tests/
        - export NUMBA_DISABLE_JIT=1
        - pytest --cov=vectorbt tests/
      after_success:
        - codecov
    - stage: deploy-pypi
      language: python
      python: "3.7"
      install:
        - pip --version
      deploy:
        - provider: pypi
          username: "__token__"
          password:
            secure: 
          skip_existing: true
          on:
            branch: master
    - stage: deploy-pages
      language: python
      python: "3.7"
      install:
        - pip install .[docs]
      script:
        - pdoc --html --force --output-dir docs vectorbt --template-dir docs/templates
        - rm -rf !(docs)
        - mv docs/vectorbt/* docs
        - rmdir docs/vectorbt
        - mv docs/site/* .
      deploy:
        - provider: pages
          cleanup: false
          token: "$GITHUB_TOKEN"
          keep_history: true
          on:
            branch: master
stages:
  - name: test
    if: commit_message !~ /(\[ci skip-test\]|\[travis skip-test\])/
  - name: deploy-pypi
    if: commit_message !~ /(\[ci skip-deploy-pypi\]|\[travis skip-deploy-pypi\])/
  - name: deploy-pages
    if: commit_message !~ /(\[ci skip-deploy-pages\]|\[travis skip-deploy-pages\])/

