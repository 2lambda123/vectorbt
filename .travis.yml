test: &test
  stage: test
  language: python
  install:
    - ./scripts/install-talib.sh
    - pip install .[full,cov]
  script:
    - export NUMBA_BOUNDSCHECK=1
    - pytest tests/
    - export NUMBA_DISABLE_JIT=1
    - pytest --cov=vectorbt tests/
  after_success:
    - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then codecov; fi

jobs:
  include:
    - <<: *test
      python: 3.6
    - <<: *test
      python: 3.7
    - <<: *test
      python: 3.8
    - <<: *test
      python: 3.9
    - stage: deploy-pypi
      language: python
      python: "3.6"
      script: skip
      deploy:
        - provider: pypi
          skip_existing: true
          username: "__token__"
          password:
            secure: 
          on:
            branch: master
    - stage: deploy-pages
      language: python
      python: "3.6"
      install:
        - ./scripts/install-talib.sh
        - pip install .[full,docs]
      script:
        - pdoc --html --force --output-dir docs vectorbt --template-dir docs/templates
        - rm -rf !(docs)
        - mv docs/vectorbt/* docs
        - rmdir docs/vectorbt
        - mv docs/site/* .
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: "$GITHUB_TOKEN"
          keep_history: true
          on:
            branch: master
stages:
  - name: test
    if: commit_message !~ /(\[ci skip-test\]|\[travis skip-test\])/
  - name: deploy-pypi
    if: commit_message !~ /(\[ci skip-deploy-pypi\]|\[travis skip-deploy-pypi\])/
  - name: deploy-pages
    if: commit_message !~ /(\[ci skip-deploy-pages\]|\[travis skip-deploy-pages\])/
branches:
  only:
  - master